<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/x.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title--container"><span class="title">Tic Tac Toe</span></div>
    </header>
    <main>
      <div class="container--wrapper">
        <div class="gameboard" id="gameboard">
          <div class="box one">1</div>
          <div class="box two">2</div>
          <div class="box three">3</div>
          <div class="box four">4</div>
          <div class="box five">5</div>
          <div class="box six">6</div>
          <div class="box seven">7</div>
          <div class="box eight">8</div>
          <div class="box nine">9</div>
        </div>
      </div>
      <div class="controls">
        <input type="text" />
        <input type="text" />
        <button id="start">Start</button>
        <button id="restart">Restart</button>
      </div>
      <div class="message"></div>
      <div class="result"></div>
    </main>
  </body>
</html>
